<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class = "container">
  <section class = "result-main">
  <h class = "heading" >Your Result</h>
  
  <p class = "score">
  <h class = "actual">76</h>
  <h class = "max">of 100</h>
  </p>

  <p class = "text">
  <h class = "heading">Great</h>
  <h class = "content">
    You scored higher than 65% of the people who have taken these tests.
  </h>
  </p>
  </section>

  <section class = "summary-main">
  <h class = "heading" >Summary</h>

  <ul class = "details">
    <li class = "cat" id="reaction">
      <img class = "icon" src = "./assets/images/icon-reaction.svg">
      <h class = "label">
        Reaction
      </h>
      <span class = "score">
      <h class = "actual">
        80 
      </h>
      <h class = "max">
        / 100
      </h>
    </span>
    </li>
    
    <li class = "cat" id="memory">
      <img class = "icon" src = "./assets/images/icon-memory.svg">
      <h class = "label">
        Memory
      </h>
      <span class = "score">
      <h class = "actual">
        92 
      </h>
      <h class = "max">
        / 100
      </h>
    </span>
    </li>

    <li class = "cat" id="verbal">
      <img class = "icon" src = "./assets/images/icon-verbal.svg">
      <h class = "label">
        Verbal
      </h>
      <span class = "score">
      <h class = "actual">
        61 
      </h>
      <h class = "max">
        / 100
      </h>
    </span>
    </li>

    <li class = "cat" id="visual">
      <img class = "icon" src = "./assets/images/icon-visual.svg">
      <h class = "label">
        Visual
      </h>
      <span class = "score">
      <h class = "actual">
        72 
      </h>
      <h class = "max">
        / 100
      </h>
    </span>
    </li>
  </ul>
  <button class = "continue" >
    Continue
  </button>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
